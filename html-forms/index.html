<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <br />
      <input type="text" id="email" name="user_email" />
      <br />
      <label for="coding_dropdown">Why is coding cool?</label>
      <br />
      <select id="coding_dropdown" name="coding_options">
        <option selected>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="html_button" name="fav_html" />
      <label for="html_button">HTML</label>
      <input type="radio" id="css_button" name="fav_css" />
      <label for="css_button">CSS</label>
      <input type="radio" id="js_button" name="fav_js" />
      <label for="js_button">JavaScript</label>
      <br />
      <br />
      <div class="signup_question">
        Would you like to sign up for more information?
      </div>
      <br />
      <input type="checkbox" id="sign_up" />
      <label for="sign_up">Sign me up!</label>
      <br />
      <label for="comments_area">Comments</label>
      <br />
      <textarea id="comments_area" cols="30" rows="8"></textarea>
      <br />
      <input type="button" id="submit_button" value="Submit" />
    </form>
  </body>
</html>
