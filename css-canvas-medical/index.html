<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Canvas Medical</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <div class="row">
        <div class="column-half">
          <img src="images/logo-blue.svg" alt="logo" />
        </div>
        <div class="column-half" id="header-button-row">
          <button id="product-button">Product</button>
          <button id="implementation-button">Implementation</button>
          <button id="about-us-button">About Us</button>
          <button id="blog-button">Blog</button>
          <button id="contact-us-button">Contact Us</button>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <!-- banner -->
    <div class="banner">
      <div class="banner-image-wrapper">
        <div class="overlay"></div>
        <img src="images/hero.jpg" alt="banner image" />
        <div class="row"></div>
      </div>
    </div>
  </body>
</html>
