<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <form>
      <div class="question">
        <label for="email">Company Email</label>
        <textarea id="email">sally@company.co</textarea>
      </div>
      <div class="question">
        <label for="name">Name</label>
        <textarea id="name">Sally Smith</textarea>
      </div>
      <div class="question">
        <label for="location">Where are you hiring?</label>
        <textarea id="location">City, Country</textarea>
      </div>
      <div class="question">
        <label for="how_many"
          >How many Engineers are you hiring in the next 6 months?</label
        >
        <select>
          <option>0 Engineers</option>
          <option selected>1-2 Engineers</option>
          <option>3-4 Engineers</option>
          <option>5+ Engineers</option>
        </select>
      </div>
      <div class="button">
        <button id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
