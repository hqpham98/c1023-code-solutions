<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-previous">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="image wrapper">
          <img class="carousel-image" src="images/001.png" />
        </div>
        <div class="column-forward">
          <i class="fa solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="row progress">
        <i class="fa-solid fa-circle" id="0"></i>
        <i class="fa-regular fa-circle" id="1"></i>
        <i class="fa-regular fa-circle" id="2"></i>
        <i class="fa-regular fa-circle" id="3"></i>
        <i class="fa-regular fa-circle" id="4"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
